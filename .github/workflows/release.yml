name: tenkyo-release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: ./build.sh

      - name: Create webpage archive
        run: |
          cd www
          zip -r ../tenkyo-web.zip . -x "node_modules/*" -x "package-lock.json"
          cd ..

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            tenkyo-web.zip
          body: |
            ## ğŸš€ Release ${{ steps.get_version.outputs.VERSION }}
            
            ### ğŸ“¦ Artifacts
            - `tenkyo-web.zip` - Complete webpage with WASM module
            
            ### ğŸŒ Usage
            1. Download `tenkyo-web.zip`
            2. Extract the archive
            3. Serve the contents with any HTTP server
            
            Example:
            ```bash
            unzip tenkyo-web.zip -d tenkyo-web
            cd tenkyo-web
            python3 -m http.server 8080
            ```
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
