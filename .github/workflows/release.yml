name: tenkyo-release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: ./build.sh

      - name: Create webpage archive
        run: |
          cd www
          zip -r ../tenkyo-web.zip . -x "node_modules/*" -x "package-lock.json"
          cd ..

      - name: Generate checksums
        id: checksums
        run: |
          sha256sum tenkyo-web.zip > tenkyo-web.zip.sha256
          sha512sum tenkyo-web.zip > tenkyo-web.zip.sha512
          echo "SHA256=$(cat tenkyo-web.zip.sha256 | awk '{print $1}')" >> $GITHUB_OUTPUT
          echo "SHA512=$(cat tenkyo-web.zip.sha512 | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ steps.get_version.outputs.VERSION }}
          draft: false
          prerelease: false
          files: |
            tenkyo-web.zip
            tenkyo-web.zip.sha256
            tenkyo-web.zip.sha512
          body: |
            ### Checksums
            **SHA256:** `${{ steps.checksums.outputs.SHA256 }}`
            **SHA512:** `${{ steps.checksums.outputs.SHA512 }}`
            
            Verify: `sha256sum -c tenkyo-web.zip.sha256`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
